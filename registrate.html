<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/registrate.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Crear Cuenta</title>
  </head>
  <body>
    <div class="container">
      <!-- Top Navigation -->
      <div class="top-nav">
        <a class="back-button" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M15 6l-6 6l6 6" />
          </svg>
        </a>
        <h2 class="page-title">Registro</h2>
      </div>
      <!-- Header Section -->
      <div class="header-section">
        <h1 class="header-title">Únete a nosotros</h1>
        <p class="header-subtitle">Completa tus datos</p>
      </div>
      <!-- Registration Form -->
      <div class="form-container">
        <!-- Profile Picture Upload -->
        <div class="profile-upload">
          <div class="profile-container">
            <div class="profile-avatar">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="profile-icon">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                <path d="M9 10a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
              </svg>
            </div>
            <button class="profile-upload-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 5v14" />
                <path d="M5 12h14" />
              </svg>
            </button>
          </div>
          <span class="upload-label">Añadir foto</span>
        </div>
        <!-- Full Name -->
        <label class="input-group">
          <span class="input-label">Nombre completo</span>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
              <path d="M9 10a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
              <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
            </svg>
            <input
              class="input-field"
              placeholder="Ej. Natalia Isabel"
              type="text"
            />
          </div>
        </label>
        <!-- Email -->
        <label class="input-group">
          <span class="input-label">Correo electrónico</span>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" />
              <path d="M3 7l9 6l9 -6" />
            </svg>
            <input
              class="input-field"
              placeholder="ejemplo@correo.com"
              type="email"
            />
          </div>
        </label>
        <!-- Password -->
        <label class="input-group">
          <span class="input-label">Contraseña</span>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z" />
              <path d="M11 16a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
              <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
            </svg>
            <input
              class="input-field"
              placeholder="••••••••"
              type="password"
            />
            <button type="button" class="password-toggle">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M10.585 10.587a2 2 0 0 0 2.829 2.828" />
                <path d="M21.5 12c0 -4.164 -3.084 -7.222 -6.913 -7.932c-3.412 -5.91 -8.555 -6.068 -10.087 -6.068c-3.19 0 -6.18 1.523 -8.5 4.5c1.023 1.78 2.54 3.294 4.38 4.378" />
                <path d="M21.5 12c0 4.164 -3.084 7.222 -6.913 7.932c-3.412 5.91 -8.555 6.068 -10.087 6.068c-3.19 0 -6.18 -1.523 -8.5 -4.5" />
                <path d="M3 3l18 18" />
              </svg>
            </button>
          </div>
        </label>
        <!-- Confirm Password -->
        <label class="input-group">
          <span class="input-label">Confirmar contraseña</span>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z" />
              <path d="M11 16a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
              <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
            </svg>
            <input
              class="input-field"
              placeholder="••••••••"
              type="password"
            />
          </div>
        </label>
        <!-- Terms and Conditions -->
        <div class="terms-container">
          <input
            class="terms-checkbox"
            id="terms"
            type="checkbox"
          />
          <label class="terms-text" for="terms">
            Al crear una cuenta, aceptas nuestros
            <a class="terms-link" href="#">Términos de Servicio</a>
            y
            <a class="terms-link" href="#">Política de Privacidad</a>.
          </label>
        </div>
        <!-- Submit Button -->
        <button class="button submit-btn">Crear Cuenta</button>
        <!-- Footer Links -->
        <div class="footer-links">
          <p class="footer-text">
            ¿Ya tienes una cuenta?
            <a class="login-link" href="#">Inicia sesión aquí</a>
          </p>
        </div>
      </div>
      <!-- Background Accent -->
      <div class="bg-accent-1"></div>
      <div class="bg-accent-2"></div>
    </div>
  </body>
</html>

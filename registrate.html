<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/registrate.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <title>Crear Cuenta</title>
  </head>
  <body>
    <div class="container">
      <!-- Top Navigation -->
      <div class="top-nav">
        <a class="back-button" href="#">
          <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <h2 class="page-title">Registro</h2>
      </div>
      <!-- Header Section -->
      <div class="header-section">
        <h1 class="header-title">Únete a nosotros</h1>
        <p class="header-subtitle">Completa tus datos</p>
      </div>
      <!-- Registration Form -->
      <div class="form-container">
        <!-- Profile Picture Upload -->
        <div class="profile-upload">
          <div class="profile-container">
            <div class="profile-avatar">
              <span class="material-symbols-outlined profile-icon">person</span>
            </div>
            <button class="profile-upload-btn">
              <span class="material-symbols-outlined">add</span>
            </button>
          </div>
          <span class="upload-label">Añadir foto</span>
        </div>
        <!-- Full Name -->
        <label class="input-group">
          <span class="input-label">Nombre completo</span>
          <div class="input-wrapper">
            <span class="material-symbols-outlined input-icon">person</span>
            <input
              class="input-field"
              placeholder="Ej. Natalia Isabel"
              type="text"
            />
          </div>
        </label>
        <!-- Email -->
        <label class="input-group">
          <span class="input-label">Correo electrónico</span>
          <div class="input-wrapper">
            <span class="material-symbols-outlined input-icon">mail</span>
            <input
              class="input-field"
              placeholder="ejemplo@correo.com"
              type="email"
            />
          </div>
        </label>
        <!-- Password -->
        <label class="input-group">
          <span class="input-label">Contraseña</span>
          <div class="input-wrapper">
            <span class="material-symbols-outlined input-icon">lock</span>
            <input
              class="input-field"
              placeholder="••••••••"
              type="password"
            />
            <button type="button" class="password-toggle material-symbols-outlined">visibility</button>
          </div>
        </label>
        <!-- Confirm Password -->
        <label class="input-group">
          <span class="input-label">Confirmar contraseña</span>
          <div class="input-wrapper">
            <span class="material-symbols-outlined input-icon">lock_reset</span>
            <input
              class="input-field"
              placeholder="••••••••"
              type="password"
            />
          </div>
        </label>
        <!-- Terms and Conditions -->
        <div class="terms-container">
          <input
            class="terms-checkbox"
            id="terms"
            type="checkbox"
          />
          <label class="terms-text" for="terms">
            Al crear una cuenta, aceptas nuestros
            <a class="terms-link" href="#">Términos de Servicio</a>
            y
            <a class="terms-link" href="#">Política de Privacidad</a>.
          </label>
        </div>
        <!-- Submit Button -->
        <button class="button submit-btn">Crear Cuenta</button>
        <!-- Footer Links -->
        <div class="footer-links">
          <p class="footer-text">
            ¿Ya tienes una cuenta?
            <a class="login-link" href="#">Inicia sesión aquí</a>
          </p>
        </div>
      </div>
      <!-- Background Accent -->
      <div class="bg-accent-1"></div>
      <div class="bg-accent-2"></div>
    </div>
  </body>
</html>

<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/registrate.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Crear Cuenta</title>
  
  </head>
  <body>
    <div class="container">
      <!-- Top Navigation -->
      <div class="top-nav">
        <a class="back-button" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M15 6l-6 6l6 6" />
          </svg>
        </a>
        <h2 class="page-title">Registro</h2>
      </div>
      <!-- Header Section -->
      <div class="header-section">
        <h1 class="header-title">Completa tus datos</h1>
        <p class="header-subtitle"></p>
      </div>
      <!-- Registration Form -->
      <form class="form-container" id="register-form">
        <!-- Profile Picture Upload -->
        <input type="file" id="profile-picture" accept="image/*" class="visually-hidden">
        <label for="profile-picture" class="profile-upload">
          <div class="profile-container">
            <figure class="profile-avatar">
              <img id="profile-preview" class="profile-preview-img" src="" alt="Vista previa">
              <svg id="profile-placeholder" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="profile-icon">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                <path d="M9 10a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
              </svg>
            </figure>
            <button type="button" class="profile-upload-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 5v14" />
                <path d="M5 12h14" />
              </svg>
            </button>
          </div>
          <span class="upload-label">Añadir foto</span>
        </label>
        <!-- Full Name -->
        <label class="input-group" for="nombre">
          <span class="input-label">Nombre completo</span>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M3 12a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
              <path d="M9 10a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
              <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
            </svg>
            <input
              class="input-field"
              placeholder="Ej. Natalia Isabel"
              type="text"
              name="nombre"
              id="nombre"
            >
          </div>
          <p class="error-message" id="error-message-nombre"></p>
        </label>
        <!-- <div class="terms-container">
          <input
            class="terms-checkbox"
            id="terms"
            type="checkbox"
          />
          <label class="terms-text" for="terms">
            Al crear una cuenta, aceptas nuestros
            <a class="terms-link" href="#">Términos de Servicio</a>
            y
            <a class="terms-link" href="#">Política de Privacidad</a>.
          </label>
        </div> -->
        <!-- Submit Button -->
        <button class="button submit-btn" type="submit">Crear Cuenta</button>
        <!-- Footer Links -->
        <div class="footer-links">
          <p class="footer-text">
            ¿Ya tienes una cuenta?
            <a class="login-link" href="#">Inicia sesión aquí</a>
          </p>
        </div>
      </form>
      <!-- Background Accent -->
      <div class="bg-accent-1"></div>
      <div class="bg-accent-2"></div>
    </div>

    <script src="./scripts/registrate.js"></script>
  </body>
</html>
